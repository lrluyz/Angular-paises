<ng-template #loading>
    <div class="alert alert-info text-center">
        Cargando informaci&oacute;n...
    </div>
</ng-template>

<div *ngIf="country; else loading">
    <div class="row">
        <div class="col-12">
            <h2>Pais: <strong>{{country.name.common}}</strong></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="country.flags.svg" 
                 [alt]="country.name.common"
                 class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Informaci&oacute;n</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblaci&oacute;n: </strong>
                     {{country.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>C&oacute;digo: </strong>
                     {{country.cca3}}
                </li>
            </ul>
        </div>
    </div>

<div class="row mt-2"></div>
    <div class="col">
        <h3>Traducciones</h3>

        <div class="d-flex flex-wrap">
            <span *ngFor="let item of country.translations | keyvalue" class="badge bg-primary m-1"> 
                {{item.value.common}}
            </span>
        </div>

    </div>
</div>
