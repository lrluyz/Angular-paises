<h2>Por Regi&oacute;n</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <button *ngFor="let region of regionsList"
            class="btn mx-2"
            [ngClass]="{'btn-outline-primary' : selectedRegion === region }"
            (click) = "searchByRegion(region)">
            {{region}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countriesList"></countries-table>
    </div>
</div>
